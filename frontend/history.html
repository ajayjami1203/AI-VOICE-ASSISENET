<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chat History</title>
  <style>
    body {
      background: #0e0e1a;
      color: white;
      font-family: 'Poppins', sans-serif;
      padding: 40px;
    }

    .message {
      background: #1a1a2e;
      border-left: 4px solid #6A5ACD;
      padding: 10px 20px;
      margin: 10px 0;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h2>Chat History</h2>
  <div id="history"></div>

  <script>
    fetch("http://127.0.0.1:8000/history")
      .then(response => response.json())
      .then(data => {
        const historyContainer = document.getElementById("history");
        if (data.length === 0) {
          historyContainer.innerHTML = "<p>No history found.</p>";
        } else {
          data.forEach(item => {
            const div = document.createElement("div");
            div.className = "message";
            div.innerHTML = `<strong>User:</strong> ${item.user}<br><strong>Message:</strong> ${item.message}`;
            historyContainer.appendChild(div);
          });
        }
      })
      .catch(error => {
        document.getElementById("history").innerHTML = "<p>Error loading history.</p>";
        console.error(error);
      });
  </script>
</body>
</html>
